<!DOCTYPE html>
<html style="margin-top: 0px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>StuPo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    {% load static %}
    <style>
        #signin{
            width:215px;
            height:45px;
            background: url("{% static 'LinkedInAuth/LinkedIn-sign-in-default.png' %}") no-repeat;
        display: inline-block;
        }
        #signin:hover {
        background: url("{% static 'LinkedInAuth/LinkedIn-sign-in-hover.png' %}") no-repeat;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: #2b3660;color: rgb(255,255,255);font-family: ABeeZee, sans-serif;">
            <div class="col">
                <h1 class="text-center">Sign Up</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 text-center d-xl-flex justify-content-xl-center align-items-xl-center" style="margin-top:10px;width: 1099px;">
                <small class="form-text text-center text-muted d-inline-block" style="width: 4%;font-family: ABeeZee, sans-serif;font-size: 20px;">Or</small>
                <a href="{% url 'authorize' %}" id="signin"></a>
        </div>
        <form class="text-center text-dark" method="post" enctype='multipart/form-data' style="margin-top: 26px;width: 1099px;">
            {% csrf_token %}
            <div class="form-group" style="font-family: ABeeZee, sans-serif;">
                <div class="form-row row-cols-2 justify-content-center">
                    <div class="col-xl-3 align-self-center">{{ form.first_name }}</div>
                    <div class="col-xl-3">{{ form.last_name }}</div>
                </div>
                <div class="form-row justify-content-center" style="margin-right: 0px;margin-left: 0px;margin-top: 20px;">
                    <div class="col-xl-5">{{ form.email }}</div>
                </div>
                <div class="form-row justify-content-center" style="margin-right: 0px;margin-left: 0px;margin-top: 20px;">
                    <div class="col-xl-5">{{ form.profile_url }}</div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-xl-3 offset-xl-4" style="margin-left: 0;">
                        <small class="form-text text-muted">Find out your LinkedIn profile URL
                            <a data-toggle="tooltip" data-bs-tooltip="" data-placement="right" target="_blank" href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" title="Click here to get your profile URL easily">&nbsp;here.</a>
                    </small></div>
                </div>
                <div class="form-row" style="margin: 0px;margin-top: 20px;">
                    <div class="col"><label style="padding: 0px 20px;height: 27px;color: #2b3660;font-family: ABeeZee, sans-serif;">Profile Picture:&nbsp;</label>{{ form.profile_pic }}</div>
                </div>
            </div><button class="btn btn-primary" type="submit" style="background-color: #2b3660;width: 130px;font-family: ABeeZee, sans-serif;">Signup</button></form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'LinkedInAuth/js/script.min.js' %}"></script>
</body>

</html>
