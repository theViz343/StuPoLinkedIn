<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>StuPo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    {% load static %}
    <link rel="stylesheet" href="{% static 'LinkedInAuth/assets/css/LinkedIn-like-Profile-Box.css' %}">
    <link rel="stylesheet" href="{% static 'LinkedInAuth/assets/css/styles.css' %}">
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: #2b3660;color: rgb(255,255,255);font-family: ABeeZee, sans-serif;">
            <div class="col">
                <h1 class="text-center">Registered Users</h1>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 49px;">
        <div class="row row-cols-3 justify-content-center">
            {% for user in users %}
            <div class="col-auto d-xl-flex align-items-xl-center">
                <!-- Start: LinkedIn-like Profile Box -->
                <div class="text-center border rounded-0 shadow-sm profile-box" style="width: 200px;height: 300px;background-color: #ffffff;margin: 15px 15px;">
                    <div style="height: 50px;background-color: rgb(54,162,177);"></div>
                    <div>
                        {% if user.details_exist %}
                        <img class="rounded-circle" src="{{ user.linkedindetails.image_url }}" width="80px" height="80px" style="background-color: rgb(255,255,255);padding: 2px;">
                        {% else %}
                        <img class="rounded-circle" src="{% static 'LinkedInAuth/dummy.png' %}" width="80px" height="80px" style="background-color: rgb(255,255,255);padding: 2px;">
                        {% endif %}
                    </div>
                    <div style="height: 80px;">
                        <h4>{{ user }}</h4>
                        <p class="text-muted" style="font-size: 12px;">{{ user.linkedindetails.email_address }}</p>
                    </div>
                    <div style="margin-top: 50px;"><a href="{% url 'profile' user.id %}"><button class="btn" style="background-color: #2b3660;color: #ffffff;" type="button">Edit Profile</button></a>
                    </div>
                </div>
                <!-- End: LinkedIn-like Profile Box -->
            </div>
            {% endfor %}

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'LinkedInAuth/assets/js/bs-init.js' %}"></script>
</body>

</html>
