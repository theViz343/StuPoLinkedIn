<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>StuPo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: #2b3660;color: rgb(255,255,255);font-family: ABeeZee, sans-serif;">
            <div class="col">
                <h1 class="text-center">Registered Users</h1>
            </div>
        </div>
        {% for user in users %}
        <div class="row no-gutters row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-2 justify-content-center align-items-center" style="margin-top: 10px;">
            <div class="col-7 col-sm-4 col-md-3 col-lg-2 col-xl-2" style="border-width: thick;border-width: 10px;border-color: #2867b2;">
                <a target="_blank" href={{ user.linkedindetails.profile_url }} style="color: rgb(246,250,255);">
                    <img class="img-fluid shadow-sm" src={{ user.linkedindetails.image_url }} width="200" height="200" style="border-width: 10px;border: 10px solid #2b3660;border-radius: 20px;/*border-color: #2b3660;*/">

                </a></div>
            <div
                class="col-lg-3 col-xl-3 align-self-center">
                <a target="_blank" href={{ user.linkedindetails.profile_url }}>
                    <h2 class="text-center" style="color: #2867B2;">{{ user.first_name }} {{ user.last_name }}</h2>
                </a>
                <h6 class="text-center text-secondary">{{ user.email }}</h6>
        </div>
    </div>
        {% endfor %}
    </div>
    <!-- Start: 1 Row 1 Column -->
    <div style="margin-top: 40px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="{% url 'register' %}">
                        <h4>Sign Up</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- End: 1 Row 1 Column -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
