<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>StuPo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    {% load static %}
    <link rel="stylesheet" href="{% static 'LinkedInAuth/assets/css/LinkedIn-like-Profile-Box.css' %}">
    <link rel="stylesheet" href="{% static 'LinkedInAuth/assets/css/styles.css' %}">
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: #2b3660;color: rgb(255,255,255);font-family: ABeeZee, sans-serif;">
            <div class="col">
                <h1 class="text-center">Profile Page</h1>
            </div>
        </div>
    </div>
    <!-- Start: 1 Row 3 Columns -->
    <div style="margin-top: 30px;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xl-3">
                    <h3 class="text-center">Welcome, {{ user.first_name }}</h3><img class="rounded-circle" src="{{ user.linkedindetails.image_url }}" width="100" height="100" style="margin: 10px;margin-top: 0px;"></div>
                <div class="col-md-4 col-xl-6">
                    <div class="jumbotron">
                        <h3>Some Info About Myself</h3>
                        <p>Nullam id dolor id nibh ultricies vehicula ut id elit. Cras justo odio, dapibus ac facilisis in, egestas eget quam.</p>
                    </div>
                </div>
                <div class="col d-xl-flex justify-content-xl-center align-items-xl-start" style="padding-top: 0px;height: 180px;font-family: Lato, sans-serif;/*border-left: 2px solid black;*/"><button class="btn btn-primary d-xl-flex justify-content-xl-center align-items-xl-start" type="button">Sign in with LinkedIn</button></div>
            </div>
        </div>
    </div>
    <!-- End: 1 Row 3 Columns -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'LinkedInAuth/assets/js/bs-init.js' %}"></script>
</body>

</html>
